<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="upper"></div>
        <div class="image">
            <img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001877.png" alt="Profile Image">
        </div>
        <div class="lower">
            <div class="div"><h2>Web Developer</h2></div>
            <div class="div"><p>Web Design & Automation</p></div>
            <div class="social-links">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="btns">
                <button class="btn subscribe">Subscribe</button>
                <button class="btn msg">Message</button>
            </div>
            <div class="activities">
                <div class="like" title="like"><i class="fa-regular fa-heart"></i> 60.4k</div>
                <div class="comments" title="comment"><i class="fa-regular fa-comment"></i> 20k</div>
                <div class="share" title="share"><i class="fa-solid fa-share"></i> 12.4k</div>
            </div>
        </div>
    </div>
</body>
</html>
